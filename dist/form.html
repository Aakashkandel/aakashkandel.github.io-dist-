<div class=" flex justify-center h-screen   w-screen">
    <div class="w-2/6 p-8 my-10 mx-5 bg-purple-400 rounded-lg  ">
        <h3 class="text-2xl font-bold mb-4">Quick Blood Request</h3>

        
        <form action="">
            <div class="grid grid-cols-2 gap-4 mb-4">
               
                <div>
                    <label for="bloodGroup" class="block text-sm font-medium text-gray-700">Blood Group</label>
                    <select name="bloodGroup"  id="bloodGroup" class="mt-1 bg-green-100 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="AB">AB</option>
                        <option value="B+">B+</option>
                        <option value="A-">A-</option>
                    </select>
                </div>

                
                <div>
                    <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
                    <select name="location" id="location" class="mt-1 block bg-green-100 w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                        <option value="Daldale">Daldale</option>
                        <option value="Chitwan">Chitwan</option>
                        <option value="Gaindakot">Gaindakot</option>
                        <option value="Bharatpur">Bharatpur</option>
                    </select>
                </div>

                
                <div>
                    <label for="hospital" class="block text-sm font-medium text-gray-700">Available Hospital</label>
                    <select name="hospital" id="hospital" class="mt-1 block bg-green-100 w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                        <option value="CMC">CMC</option>
                        <option value="Kalika Medical College">Kalika Medical College</option>
                        <option value="Cancer Hospital">Cancer Hospital</option>
                        <option value="Patan Hospital">Patan Hospital</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg focus:outline-none focus:ring focus:ring-blue-200">Submit</button>
        </form>
    </div>
</div>
