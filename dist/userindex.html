                <script>
           
            const slider = document.querySelector('.slider');
            const slides = document.querySelectorAll('.slide');
            const prevBtn = document.querySelector('.prevBtn');
            const nextBtn = document.querySelector('.nextBtn');

            let currentSlide = 0;
            let slideInterval = setInterval(nextSlide, 3000);

            function nextSlide() {
                slides[currentSlide].style.opacity = 0;
                currentSlide = (currentSlide + 1) % slides.length;
                slides[currentSlide].style.opacity = 1;
            }

            function prevSlide() {
                slides[currentSlide].style.opacity = 0;
                currentSlide = (currentSlide - 1 + slides.length) % slides.length;
                slides[currentSlide].style.opacity = 1;
            }

            nextBtn.addEventListener('click', () => {
                clearInterval(slideInterval);
                nextSlide();
                slideInterval = setInterval(nextSlide, 3000);
            });

            prevBtn.addEventListener('click', () => {
                clearInterval(slideInterval);
                prevSlide();
                slideInterval = setInterval(nextSlide, 3000);
            });

            
        </script>
                <script>
                  const productSlides = document.querySelectorAll('.product-slide');
                    let currentProductSlideIndex = 0;

        function nextProductSlide() {
            productSlides[currentProductSlideIndex].classList.remove('active');
            currentProductSlideIndex = (currentProductSlideIndex + 1) % productSlides.length;
            productSlides[currentProductSlideIndex].classList.add('active');
        }

    
        nextProductSlide();

        setInterval(nextProductSlide, 3000);
    </script>

                <script>
            function smoothTransition(element, width, duration) {
              const initialWidth = element.style.width || "auto";
              element.style.transition = `width ${duration}ms ease-in-out`;
              element.style.width = width;
              setTimeout(() => {
                element.style.transition =  `width ${duration}ms ease-in-out`; 
              }, duration);
            }
