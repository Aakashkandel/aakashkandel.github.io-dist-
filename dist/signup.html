<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss. com"></script>
    <link rel="stylesheet" href="output.css">
</head>
</head>
<body>
   <form action="">
   <div class="flex h-screen">
    <div class="flex bg-gray-300 rounded-lg  h-4/4 p-5 w-2/5 m-auto justify-center">
        <div class="bg-gr w-5/6 p-2 text-center">
            <h2 class="font-extrabold text-2xl">Welcome! <span class="text-red-600">Nepal Blood Donation</span></h2>
            <img src="image/blood1.png" alt="">
        </div>
        <div class="bg-gray-300  px-10 rounded-lg   w-full">
            <h2 class="text-2xl py-2 font-bold mb-9">Signup</h2>
            <div>
                <input class="border-0 my-3 w-full outline-none bg-transparent text-black border-b-2 border-spacing-2 border-red-500" type="text" placeholder="Full Name">
            </div>
            <div>
                <input class="border-0 my-3 w-full outline-none bg-transparent text-black border-b-2 border-spacing-2 border-red-500" type="email" placeholder="Email">
            </div>
            <div>
                <input class="border-0 my-3 w-full outline-none bg-transparent text-black border-b-2 border-spacing-2 border-red-500" type="password" placeholder="Password">
            </div>
            <div>
                <input class="border-0 my-3  w-full outline-none bg-transparent text-black border-b-2 border-spacing-2 border-red-500" type="text" placeholder="Address">

            </div>

            <div>
                <input class="border-0 my-3  w-full outline-none bg-transparent text-black border-b-2 border-spacing-2 border-red-500" type="phone" placeholder="Phone no.">

            </div>
            
            <div>
                <label class="font-semibold " for="">Date of Birth</label>
                <input class="border-0   w-full outline-none bg-transparent text-black border-b-2 border-spacing-2 border-red-500" type="Date" placeholder="DOB">

            </div>
            <div>
                <select class="outline-none my-3" name="sel" id="">
                    <option name="sel" selected value="0">Select Your Blood Group</option>
                    <option name="sel" value="B+">B+</option>
                    <option name="sel" value="O+">O+</option>
                    <option name="sel" value="O-">O-</option>
                    <option name="sel" value="AB+">AB+</option>
                </select>
                
            </div>
           
            <div class="text-center">
                <input class="bg-blue-600 py-1 px-5 mt-5 rounded-lg" type="submit" name="submit" value="Sign up">
            </div>
           
        </div>
       

        
    </div>
   </div>
   </form>
</body>
</html>
